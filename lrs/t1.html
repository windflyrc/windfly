<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
    <style>

        }

    </style>
</head>

<body>
    <div id="app">
        <h1>Vue 3.0 组件通信</h1>
      
        <div>
            <selecter @go="update"></selecter> <!-- 使用小写组件名称 -->
            <shangjing @shangjing="updatesj"></shangjing> <!-- 使用小写组件名称 -->
            <p>踩：{{ num }}，上警：{{shangjing}}</p>
        </div>
    </div>
    <script>
        class Player {
            constructor(rank) {
                this.rank = rank;
                this.shangjing = false;
                this.cai = [];
                this.zhan = [];
                this.shenfen = [];
            }
        }



        // 创建 Vue 应用实例
        const app = Vue.createApp({
            template: `  <table border="1">
            <thead>
                <tr>
                    <th>身份</th>
                    <th>站</th>
                    <th>踩</th>
                    <th>警</th>
                    <th>号</th>
                    <th>号</th>
                    <th>警</th>
                    <th>踩</th>
                    <th>站</th>
                    <th>身份</th>
                </tr>
            </thead>
            <!-- <tr v-for="(row, rowIndex) in 6" :key="rowIndex">
                <td v-for="(col, colIndex) in 10" :key="colIndex">
                    <player :position2="colIndex" :position1="row"></player> 
            </tr> -->
            <tbody>
               
                    <player v-for="i in 6"> </player>
                    <player v-for="i in 6"> </player>
                
            </tbody>
        </table>`,
                
            data() {
                return {
                    num: [], // 存储选中的数字数组
                    shangjing: false, // 上警状态
                }
            },
            methods: {
                update(f) { // 更新数字数组的方法
                    this.num = f
                },
                updatesj(f) { // 更新上警状态
                    this.shangjing = f
                }
            },
        });

        app.component('selecter', { // 使用小写组件名称
            emits: ['go'], // 声明组件要触发的事件
            template: `
                <div>
                    <button @click="dis=true">+</button> <!-- 显示选择面板的按钮 -->
                    <div v-if="dis" class="select-panel">
                        <div class="number-grid">
                            <!-- 创建 4x3 的数字按钮网格 -->
                            <div v-for="i in 4" :key="i">
                                <button :disabled="buttons.includes((i-1)*3+j)" 
                                        v-for="j in 3" 
                                        @click="add((i-1)*3+j);emit()">{{ (i-1)*3+j }}</button>
                            </div>
                            <button @click="dis=false">close</button> <!-- 关闭选择面板 -->
                        </div>
                    </div>
                    <!-- 显示已选中的数字，点击可删除 -->
                    <button v-for="btn in sortedButtons" 
                            :key="btn" 
                            @click="buttons = buttons.filter(item => item !== btn);emit()">{{ btn }}</button>
                </div>`,
            data() {
                return {
                    dis: false, // 控制选择面板的显示/隐藏
                    buttons: [] // 存储已选中的按钮
                }
            },
            computed: {
                sortedButtons() { // 对选中的数字进行排序
                    return this.buttons.sort((a, b) => a - b)
                }
            },
            methods: {
                add(btn) { // 添加选中的数字
                    this.buttons.push(btn)
                },
                emit() { // 触发更新事件
                    this.$emit('go', this.sortedButtons)
                }
            },
        });

        // 定义上警组件
        app.component('shangjing', {
            emits: ['shangjing'], // 声明组件要触发的事件
            template: `
                <div>
                    <button @click="add">{{ sjStedas }}</button>
                </div>
            `,
            data() {
                return {
                    shangjing: false, // 上警状态
                    sjStedas: "下", // 按钮显示文本
                }
            },
            methods: {
                add() { // 添加上警状态
                    this.sjStedas = this.shangjing ? "下" : "上"
                    this.shangjing = !this.shangjing
                    this.$emit('shangjing', this.shangjing)
                }
            },
        });

        app.component('player', {
            
            template: `
            <tr>
                <td v-for="i in cell">
                    <component v-if="isComponent(i)" :is="i"></component>
                    <template v-else>{{ i }}</template>
                </td>
            
            </tr>`,
            // `
            //     <template v-if="position2 <=5">
            //          <component v-if="isComponent(cell[position2])" :is="cell[position2]" @shangjing="(f)=>number=f" @mounted="change"></component>
            //          <div v-else>{{ cell[position2] }}</div>
            //     </template>`

            data() {
                p = new Player(1)
                rank = 0
                return {

                    cell: [
                        "身份",
                        "selecter",
                        "selecter",
                        "shangjing",
                        rank
                    ],
                    number: false,

                }

            },
            methods: {
                isComponent(name) {
                    return name === "selecter" || name === "shangjing"
                },

            },

        });

        // 挂载 Vue 应用
        app.mount('#app');
    </script>
</body>

</html>
