<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .t1 {
        border: 2px solid;
        margin: auto;
        width: 500px;
    }

    td, th {
        text-align: center;
        border: 1px solid;
    }

    button {
        display: block;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        text-align: center;
    }

</style>
<body>
<button id="b1">12345</button>
<script>
    bu=document.getElementById("b1")
    let i=5
    bu.style.backgroundImage=`url(img/mj/${i}wan.png)`
    const t1 = [
        {name: "a", age: 6},
        {name: "h", age: 8},
        {name: "i", age: 7},
        {name: "c", age: 5}
    ];
    table = document.createElement("table")


    t1.forEach((v, i) => {
        let tr = document.createElement("tr")
        for (let j in t1[i]) {
            let td = document.createElement("td")
            td.innerText = t1[i][j]
            tr.appendChild(td)
        }
        table.appendChild(tr)
    })



</script>

</body>
</html>
